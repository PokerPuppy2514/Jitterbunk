{% load static %}

<!--get every video link-->
{% if latest_video_list %}
    <ul>
    {% for video in latest_video_list %}
        <if video.user == User.username> <!-- how to check for Use?-->
            <li><a href= {{video.link}}> {{video.title}}</a></li>
        </endif>

    {% endfor %}
    </ul>
{% else %}
    <p>No loom videos are available.</p>
{% endif %}
